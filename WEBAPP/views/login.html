<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Login</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>


<body>
   <div class="container-login">
    <div>
        <form class="devbook-form" id="login">
            <span> Seja bem vindo ao DevBook! </span>
            <div>
                <input type="text" name="email" id="email" placeholder="Digite seu e-mail" required="required">
            </div>
            <div>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required="required">
            </div>
            <a href="/criar-usuario"> Clique aqui para Criar a sua conta </a>
            <button type="submit" class="btn-devbook">Login</button>
        </form>
    </div>
   </div>
   <script src="/assets/js/jquery.min.js"></script>
   <script src="/assets/js/login.js"></script>
</body>
</html>
